<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!--link rel="shortcut icon" href="ico/favicon.png"-->
		<title>Signin</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/signin.css" rel="stylesheet">
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
  </head>
  <body class="signin-container">
    <div class="container">
			<div class="row">
				<div class="signin-title">
					<h1>HT Syndication</h1>
					<h5>Well known content syndication company worldwide</h5>
				</div>
				<div class="signin-panel-container">
					<div class="panel panel-signin">
						<div class="panel-heading">
							<h3 class="panel-title user-icon">
								<span class="fa-stack fa-3x">
									<i class="fa fa-circle fa-stack-2x"></i>
									<i class="fa fa-user fa-stack-1x fa-inverse"></i>
								</span>
							</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputEmail3" class="col-xs-12 col-sm-4 control-label">Username/Email</label>
									<div class="col-xs-12 col-sm-8">
										<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-xs-12 col-sm-4 control-label">Password</label>
									<div class="col-xs-12 col-sm-8">
										<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<div class="checkbox">
											<label>
												<input type="checkbox"> Remember me
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<button class="btn btn-block signin" type="submit" id="signIn_1">Sign In</button>
									</div>
								</div>
							</form>
						</div>
						<div class="panel-footer">
							<ul class="nav nav-pills nav-justified">
								<li>
									<a href="#">
										<span class="fa-stack">
											<i class="fa fa-circle fa-stack-2x fa-brown-lite"></i>
											<i class="fa fa-home fa-stack-1x fa-brown"></i>
										</span>
										Back to Site
									</a>
								</li>
								<li>
									<a href="#">
										<span class="fa-stack">
											<i class="fa fa-circle fa-stack-2x fa-brown-lite"></i>
											<i class="fa fa-unlock-alt fa-stack-1x fa-brown"></i>
										</span>
										Forget Password
									</a>
								</li>
								<li>
									<a href="#">
										<span class="fa-stack">
											<i class="fa fa-circle fa-stack-2x fa-brown-lite"></i>
											<i class="fa fa-check fa-stack-1x fa-brown"></i>
										</span>
										Sign Up
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
